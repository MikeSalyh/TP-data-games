<!doctype html>
<html>
<head>
  <title>Chainsaw</title>
  <script src='js/jquery.js'></script>
  <script src='js/raphael-min.js'></script>
  <script src='js/chainsaw.js' charset="utf-8"></script>
  <script>
   $(function(){
     chain = new Chainsaw($('#canvas')[0]); 
   });
  </script>
  <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='overlay'>
    <div id='levelselect'>
      <div id='leveltitle'>Choose Game Level</div>
      <input type='button' data-level='practice' value='Practice' disabled/>
      <input type='button' data-level='directional' value='Directional Cut' />
      <input type='button' data-level='free' value='Free Cut' disabled />
    </div>
  </div> 
  <div id='container'> 
    <div id='fuel'> 
      Fuel level:
      <ul id='labels'>
        <li id='arrow'>&nbsp;</li> 
        <li>40</li>
        <li>30</li>
        <li>20</li>
        <li>10</li>
        <li>0</li>
      </ul>
      <div id='tank'></div>
    </div>
    
    <div id='header'>
      <h1>CHAINSAW</h1>
      <input type='button' value='Start' id='startButton'> 
      Player's Name:
      <input type='text' id='playername' value='Player' />
    </div>
      
    <div id='canvas'></div>

    <div id='footer'>
      <div id='nav'>
        <input type='button' id='stopButton' value='Stop' /><br />
        <input type='button' id='changeLevel' value='Change Level' />
      </div>
      <div id='info'> 
        Reference log: <div id='referencelog'>this long</div>
      </div>
      <div id='stats'>
        Number of accepted pieces:
        <div id='accepted'>0</div>
      </div>
    </div>
  </div>
</body>
</html>
