<!doctype html>
<html>
<head>
  <title>Chainsaw</title>
  <script src='js/jquery.js'></script>
  <script src='js/raphael-min.js'></script>
  <script src='js/fnbind.js'></script>
  <script src='js/chainsaw.logic.js' charset="utf-8"></script>
  <script src='js/chainsaw.view.js' charset="utf-8"></script>
  <script src='js/chainsaw.js' charset="utf-8"></script>
  <script>
   $(function(){

     chain = new Chainsaw($('#canvas')); 

   });
  </script>
  <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='overlay'>
    <div id='levelselect'>

      <h1>Chainsaw</h1>
      <b>Chainsaw</b> is a game about cutting logs! <br />
      Enter your name and choose a level to begin:
      <input type='text' id='playername' placeholder='Player' />
      
      <input type='button' data-level='practice' value='Practice'/>
      <input type='button' data-level='directional' value='Directional Cut' />
      <input type='button' data-level='free' value='Free Cut' />

    </div>
  </div> 
  <div id='container'> 
    <div id='fuel'> 
      Fuel level:
      <ul id='labels'>
        <li id='arrow'>&nbsp;</li> 
        <li>40</li>
        <li>30</li>
        <li>20</li>
        <li>10</li>
        <li>0</li>
      </ul>
      <div id='tank'>
        <div id='contents'>
        
        </div> 
      </div>
    </div>
    
    <div id='header'>
      <h1>CHAINSAW</h1>
      <input type='button' value='Start' id='startButton'>
      Playing as <b id='username'>Player</b>. (<a class='changeLevel' href='#'>Change?</a>)
      <a id='mute' href='#'>Mute audio</a>
    </div>
      
    <div id='canvas'></div>

    <div id='footer'>
      <div id='nav'>
        <input type='button' id='stopButton' value='Stop' disabled/>
        <input type='button' class='changeLevel' value='Change Level' />
      </div>
      <div id='info'> 
        Reference log: <div id='referencelog'></div>
      </div>
      <div id='stats'>
        Number of accepted pieces:
        <div id='accepted'>0</div>
      </div>
      <div class='clear'>&nbsp;</div>
    </div>
  </div>
</body>
</html>
